<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    color: black;
  }
  th, td {
    padding: 10px;
    text-align: left;    
  }
</style>
</head>
<body>

<h1><center>Rowspan and Colspan Attribute</center></h1><br><br>

<table style="width:60%">
  <tr>
    <th></th>
    <th>Item</th>
    <th>Quantity</th>
	<th>Price</th>
  </tr>
  <tr>
    <th rowspan="3">Stationary</th>
    <td>Pen</td>
    <td>100</td>
	<td>1000</td>
  </tr>
  <tr>
    <td>Pencil</td>
    <td>10</td>
	<td>50</td>
  </tr>
  <tr>
    <td>Brushes</td>
    <td>10</td>
	<td>500</td>
  </tr>
  <tr>
    <th colspan="3">Sum</td>
      <td>1550</td>
  </tr>
</table>
 
</body>
</html>
